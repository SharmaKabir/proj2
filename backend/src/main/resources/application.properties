# Set the server port
server.port=8080

# MySQL Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=12345678

# JPA & Hibernate Settings
# Change this from validate to create-drop for development
spring.jpa.hibernate.ddl-auto=create-drop

# This shows the SQL queries in your run console, which is great for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
application.security.jwt.secret-
# Allow circular references as a temporary fix
spring.main.allow-circular-references=true

# Add detailed logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.backend=DEBUG