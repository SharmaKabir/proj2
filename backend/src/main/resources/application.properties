# Set the server port
server.port=8080

# MySQL Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=12345678

# JPA & Hibernate Settings
# Use 'create' to reset the DB on startup for development, or 'update' to preserve data.
spring.jpa.hibernate.ddl-auto=update

# This shows the SQL queries in your run console, which is great for debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Allow circular references (if needed, often indicates a design issue to be fixed later)
spring.main.allow-circular-references=true

# JWT Secret Key - Ensure this is a single, long, and secure key
application.security.jwt.secret-

# Add detailed logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.backend=DEBUG